name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to the branch you're pushing to

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use a Personal Access Token if needed
          branch: gh-pages  # This is the branch where your site will be deployed
          folder: .  # The folder to deploy, adjust as needed
